<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<!-- All css link   -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <!-- count up  -->
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="counterItem  text-center text-white">
                        <h2 class="counter">2500</h2>
                        <h3>Total Student</h3>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="counterItem text-center text-white">
                        <h2 class="counter">1000</h2>
                        <h3>Total Teacher</h3>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="counterItem text-center text-white">
                        <h2 class="counter">500</h2>
                        <h3>Class Room</h3>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="counterItem text-center text-white">
                        <h2 class="counter">3500 </h2>
                        <h3>Total Coffee</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- count down  -->
    <section id="countDown">
        <div class="container">
            
            <div class="row">
                
                <div class="col-lg-3">
                    <div class="countDownItem  text-center text-white">
                        <h2 id="days">Days</h2>
                        <h2>Days</h2>
                       
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="countDownItem text-center text-white">
                        <h2 id="hours">hours</h2>
                        <h2>Hours</h2>
                        
                    </div>       
                </div>
                <div class="col-lg-3">
                    <div class="countDownItem text-center text-white">
                        <h2 id="minutes">minutes</h2>
                        <h2>Minutes</h2>
                        
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="countDownItem text-center text-white">
                        <h2  id="seconds">seconds </h2>
                        <h2>Seconds</h2>
                    </div>
                </div>

       </div>
    </div>
</section>
<!-- image animate  -->
 <section id="imageanimate">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="imgItem">
                    
                    <a href="images/nil.jpg" data-lightbox="roadtrip">
                        <img src="images/nil.jpg" alt="round.jpg" class="w-200 img-fluid">
                    </a>
                    
                </div>
            </div>
            <div class="col-lg-6">
                <div class="imgItem">
                    
                    <a href="images/red.jpg" data-lightbox="roadtrip">
                        <img src="images/red.jpg" alt="round.jpg" class="w-100 img-fluid">
                    </a>
                    
                </div>
            </div>
        </div>
    </div>
    
 </section>
 <!-- slide show,hide  -->
  <section id="slide">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-success" id="hide">Hide</button>
                <button class="btn btn-success" id="show">Show</button>
                <button class="btn btn-success" id="hideShow">Hide/Show</button>
                <button class="btn btn-success" id="slideUp">Slide Up</button>
                <button class="btn btn-success" id="slideDown">Slide Down</button>
                <button class="btn btn-success" id="slideUpDown">Slide Up Down</button>
                
            </div>

        </div>
        <div class="row">
            <div class="col-lg-4 mt-5">
                <div class="box"></div>
            </div>
        </div>
        
    </div>

    
  </section>



  
    






<!-- All  js files start   -->
<script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js" ></script>
    <script src="js/waypoints.min.js"> </script>
    <script src="js/counterup.min.js"></script>
    <script src="js/lightbox.min.js"> </script>
    <script src="js/script.js"></script>
    <!-- All  js files end   -->
</body>
</html>
